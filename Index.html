<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamFW Portable Ultra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        body { background: #050505; color: #00ff41; font-family: 'Courier New', Courier, monospace; }
        .terminal { background: #000; border: 1px solid #00ff41; height: 300px; overflow-y: auto; padding: 15px; margin-top: 20px; box-shadow: 0 0 10px #00ff41; }
        .btn-own { background: transparent; border: 1px solid #00ff41; color: #00ff41; font-weight: bold; margin: 5px; }
        .btn-own:hover { background: #00ff41; color: #000; }
        .header-box { border-bottom: 2px solid #00ff41; padding: 10px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="header-box text-center">
            <h1>SAMFW PORTABLE ULTRA</h1>
            <p>DOUDOU1333 // OWNIFIANT-PAN.CART</p>
        </div>

        <div class="row gx-2">
            <div class="col-12 col-md-6">
                <button id="connectUsb" class="btn btn-own w-100">üîå SCANNER USB (WEBUSB)</button>
            </div>
            <div class="col-12 col-md-6">
                <button id="getDeviceInfo" class="btn btn-own w-100" disabled>üîç IDENTIFIER APPAREIL</button>
            </div>
        </div>

        <div class="terminal" id="log">SYSTEM READY...<br>Awaiting connection via USB-C...<br></div>

        <div class="mt-4">
            <h4>SCRIPTS RAPIDES</h4>
            <button class="btn btn-own" onclick="runCommand('adb reboot bootloader')">REBOOT BOOTLOADER</button>
            <button class="btn btn-own" onclick="runCommand('adb shell getprop')">GET PROPS</button>
        </div>
    </div>

    <script>
        let device;
        const logElement = document.getElementById('log');

        function printLog(msg) {
            const now = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${now}] ${msg}<br>`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        document.getElementById('connectUsb').addEventListener('click', async () => {
            try {
                device = await navigator.usb.requestDevice({ filters: [] });
                await device.open();
                await device.selectConfiguration(1);
                await device.claimInterface(0);
                
                printLog(`CONNECT√â : ${device.productName} (${device.manufacturerName})`);
                document.getElementById('getDeviceInfo').disabled = false;
            } catch (err) {
                printLog(`ERREUR : ${err.message}`);
            }
        });

        async function runCommand(cmd) {
            printLog(`EXECUTION : ${cmd}...`);
            // Logique de transfert de donn√©es USB ici
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
