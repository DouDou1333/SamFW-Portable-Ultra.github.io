<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S21 FE / i13 - TOTAL CONTROL OMEGA (LOGS)</title>
    <style>
        :root { --neon: #00ff41; --bg: #050505; --panel: #111; --danger: #ff0000; --gold: #ffff00; --blue: #00bfff; --apple: #ffffff; --auto: #00ffff; }
        body { margin: 0; padding: 10px; background: var(--bg); color: var(--neon); font-family: 'Courier New', monospace; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .status-bar { background: #002200; padding: 8px; border: 1px solid var(--neon); display: flex; justify-content: space-between; font-size: 0.8rem; margin-bottom: 8px; }
        #console { flex-grow: 1; border: 1px solid var(--neon); background: #000; padding: 10px; overflow-y: auto; font-size: 0.7rem; margin-bottom: 8px; line-height: 1.2; }
        .log { border-left: 2px solid #222; padding-left: 5px; margin-bottom: 2px; }
        .success { color: var(--gold); } .err { color: var(--danger); font-weight: bold; } .info { color: var(--blue); } .nuke { color: #ff00ff; font-weight: bold; } .auto { color: var(--auto); font-weight: bold; }
        .tool-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 6px; overflow-y: auto; padding-bottom: 15px; }
        .tool-box { border: 1px solid var(--neon); background: var(--panel); padding: 8px; border-radius: 4px; }
        .tool-box h4 { margin: -8px -8px 8px -8px; font-size: 0.65rem; text-align: center; background: var(--neon); color: #000; padding: 3px; text-transform: uppercase; }
        button { background: rgba(0,255,65,0.05); color: var(--neon); border: 1px solid var(--neon); padding: 10px 2px; cursor: pointer; font-family: monospace; font-size: 0.65rem; font-weight: bold; width: 100%; margin-bottom: 4px; }
        button:hover { background: var(--neon); color: #000; }
        .btn-nuke { border-color: #ff00ff; color: #ff00ff; border-width: 2px; }
        .btn-auto { border-color: var(--auto); color: var(--auto); background: rgba(0,255,255,0.1); border-width: 2px; }
        input { background: #000; border: 1px solid var(--neon); color: var(--neon); padding: 10px; width: 100%; box-sizing: border-box; font-size: 0.75rem; }
    </style>
</head>
<body>

    <div class="status-bar">
        <span>CORE_V17_LOG_MONITOR_OMEGA</span>
        <span id="devStatus" style="color: var(--danger);">IDLE</span>
    </div>

    <div id="console"></div>

    <div class="tool-grid">
        <div class="tool-box" style="grid-column: span 2;">
            <h4>üîå SYNC MAT√âRIELLE</h4>
            <div style="display: flex; gap: 5px;">
                <button onclick="connectDev('samsung')">‚ö° SCAN SAMSUNG (S21 FE)</button>
                <button style="border-color:white; color:white;" onclick="connectDev('apple')">Ô£ø SCAN APPLE (i13)</button>
            </div>
        </div>

        <div class="tool-box" style="grid-column: span 2; border-color: var(--auto);">
            <h4 style="background:var(--auto); color:#000;">ü§ñ S√âQUENCEUR AUTO-PILOT + MONITOR</h4>
            <button class="btn-auto" id="autoBtn" onclick="toggleAutoPilot()">‚ñ∂Ô∏è LANCER INJECTION + LOGS (300ms)</button>
        </div>

        <div class="tool-box">
            <h4>‚öôÔ∏è ACC√àS FORC√â SYST√àME</h4>
            <button onclick="inject('shell:am start -n com.android.settings/.Settings')">üîì PARAM√àTRES</button>
            <button onclick="inject('shell:am start -a android.settings.WIFI_SETTINGS')">üì∂ WI-FI</button>
            <button class="btn-nuke" onclick="nukeSystem()">üî• NUKE & HOME</button>
        </div>

        <div class="tool-box">
            <h4>üöÄ ROOT & KG BYPASS</h4>
            <button onclick="inject('reboot bootloader')" style="color:var(--gold);">üö© REBOOT ODIN</button>
            <button onclick="inject('shell:am start -a android.settings.DEVELOPMENT_SETTINGS')">üõ†Ô∏è OPTIONS DEV</button>
            <button onclick="inject('shell:settings put global setup_wizard_has_run 1')">üîì BYPASS SETUP</button>
        </div>

        <div class="tool-box" style="grid-column: span 2;">
            <h4>Ô£ø iPHONE 13 ENGINE</h4>
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px;">
                <button style="color:white;" onclick="appleDiag('RECOVERY')">RECOVERY</button>
                <button style="color:white;" onclick="appleDiag('EXIT')">EXIT</button>
                <button style="color:white;" onclick="appleDiag('DFU')">DFU</button>
            </div>
        </div>

        <div class="tool-box" style="grid-column: span 2;">
            <input type="text" id="manualCmd" placeholder="Injection binaire manuelle...">
            <button onclick="injectManual()" style="margin-top:5px;">EXECUTER</button>
        </div>
    </div>

    <script>
        const consoleEl = document.getElementById('console');
        const devStatus = document.getElementById('devStatus');
        let device = null, epOut, epIn, autoInterval = null;

        function log(m, type='') {
            const d = document.createElement('div');
            d.className = `log ${type}`;
            d.innerHTML = `[${new Date().toLocaleTimeString()}] ${m}`;
            consoleEl.appendChild(d); consoleEl.scrollTop = consoleEl.scrollHeight;
        }

        async function connectDev(brand) {
            const vid = (brand === 'samsung') ? 0x04e8 : 0x05ac;
            try {
                device = await navigator.usb.requestDevice({ filters: [{ vendorId: vid }] });
                await device.open();
                await device.selectConfiguration(1);
                await device.claimInterface(0);
                device.configuration.interfaces[0].alternate.endpoints.forEach(e => {
                    if (e.direction === 'out') epOut = e.endpointNumber;
                    if (e.direction === 'in') epIn = e.endpointNumber;
                });
                devStatus.textContent = brand.toUpperCase() + "_CONNECTED";
                devStatus.style.color = "#00ff41";
                log("SYNC OK. MONITORING ACTIV√â.", "success");
            } catch (e) { log("ERREUR : " + e.message, "err"); }
        }

        async function inject(cmd) {
            if (!device) return;
            try {
                const data = new TextEncoder().encode(cmd + "\0");
                await device.transferOut(epOut, data);
            } catch (e) { }
        }

        async function readLogs() {
            if (!device) return;
            try {
                const result = await device.transferIn(epIn, 64);
                const decoder = new TextDecoder();
                const text = decoder.decode(result.data).replace(/[^\x20-\x7E]/g, '');
                if (text.length > 2) log("LOG : " + text, "auto");
            } catch (e) { }
        }

        function toggleAutoPilot() {
            if (autoInterval) {
                clearInterval(autoInterval);
                autoInterval = null;
                document.getElementById('autoBtn').innerHTML = "‚ñ∂Ô∏è LANCER INJECTION + LOGS (300ms)";
                log("AUTO-PILOT STOP.", "info");
            } else {
                if (!device) { log("ERREUR : Connectez le S21 !", "err"); return; }
                log("AUTO-PILOT + MONITORING EN COURS...", "auto");
                document.getElementById('autoBtn').innerHTML = "‚èπÔ∏è ARR√äTER";
                autoInterval = setInterval(() => {
                    inject('shell:am start -a android.intent.action.VIEW -d "https://google.com"');
                    inject('shell:settings put global setup_wizard_has_run 1');
                    inject('shell:input keyevent 3');
                    readLogs();
                }, 300);
            }
        }

        async function nukeSystem() {
            log("NUKE...", "nuke");
            await inject('shell:am kill-all');
            await inject('shell:input keyevent 3');
        }

        function appleDiag(type) { log("APPLE : " + type, "info"); }
        function injectManual() { const val = document.getElementById('manualCmd').value; if (val) inject(val); }
    </script>
</body>
</html>
